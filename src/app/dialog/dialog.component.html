<h2 mat-dialog-title>ajout IMS</h2>
<div mat-dialog-content>
  <form [formGroup]="IMSForm">
    <mat-form-field appearance="outline">
        <mat-label>ID</mat-label>
        <input formControlName="id" matInput placeholder="ID">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Responsable</mat-label>
      <input matInput formControlName="responsable" />
    </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  </form>
</div>    
  <div mat-dialog-actions [align]="'end'">
        <button  mat-raised-button color="warn" mat-dialog-close>Close </button>
        <button  style="margin-left : 8px;" mat-raised-button color="primary"(click)="addIMS()">Save </button>
    </div>
